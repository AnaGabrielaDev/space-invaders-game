<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="shortcut icon" href="assets/imgs/alienIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Space Invaders</title>
  </head>

  <body id="initialScreen">
    <div class="main-container">
      <div class="sub-container">
        <div class="sky">
          <div class="stars"></div>
          <div class="stars2"></div>
          <div class="stars3"></div>
          <div class="comet"></div>
        </div>
      </div>
    </div>

    <div class="divMain">
      <h2 id="typewriter">Digite o seu nome para embarcar na expedição: </h2> 
      <input type="text" id="nameField" placeholder="Nome de usuário" maxlength="4">
      <button type="submit" onclick="saveName()" id="playButton">JOGAR</button>
      <div id="players">
        <h3>Lista de jogadores:</h3>
        <ul id="playerList"></ul>
      </div>
    </div>

    <audio id="gameOst" src="./assets/audio/game-ost.mp3" type="audio/mp3" autoplay></audio>

    <script src="js/records.js"></script>
    <script>
      function inicialize() {
        gameOst = document.getElementById("gameOst");
        gameOst.volume = 0.4;
      }
      inicialize();
    </script>
  </body>
</html>
